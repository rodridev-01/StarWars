<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="icons/Stormtrooper.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <audio id="background-music" src="music/Episode IV_ The Force Theme.mp3" autoplay loop></audio>

    <header class="star-wars-header">
        <div class="header-title">Welcome to the Star Wars Galaxy</div>
        <div class="header-subtitle">Explore the epic adventures of a galaxy far, far away</div>
    </header>

    <main>
        <div class="slider" style="
            --width: 50px;
            --height: 50px;
            --quantity: 8;
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="icons/s1.png" alt=""></div>
                <div class="item" style="--position: 2"><img src="icons/s2.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="icons/s3.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="icons/s4.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="icons/s5.png" alt=""></div>
                <div class="item" style="--position: 6"><img src="icons/s6.png" alt=""></div>
                <div class="item" style="--position: 7"><img src="icons/s7.png" alt=""></div>
                <div class="item" style="--position: 8"><img src="icons/s8.png" alt=""></div>
            </div>
        </div>

        <div class="slider" reverse="true" style="
            --width: 200px;
            --height: 200px;
            --quantity: 15;
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="images/slider2_0.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="images/slider2_1.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="images/slider2_2.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="images/slider2_3.jpg" alt=""></div>
                <div class="item" style="--position: 5"><img src="images/slider2_4.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="images/slider2_5.jpg" alt=""></div>
                <div class="item" style="--position: 7"><img src="images/slider2_6.jpg" alt=""></div>
                <div class="item" style="--position: 8"><img src="images/slider2_7.jpg" alt=""></div>
                <div class="item" style="--position: 9"><img src="images/slider2_8.jpg" alt=""></div>
                <div class="item" style="--position: 10"><img src="images/slider2_9.jpg" alt=""></div>
                <div class="item" style="--position: 11"><img src="images/slider2_10.jpg" alt=""></div>
                <div class="item" style="--position: 12"><img src="images/slider2_11.jpg" alt=""></div>
                <div class="item" style="--position: 13"><img src="images/slider2_12.jpg" alt=""></div>
                <div class="item" style="--position: 14"><img src="images/slider2_13.jpg" alt=""></div>
                <div class="item" style="--position: 15"><img src="images/slider2_14.jpg" alt=""></div>
                <div class="item" style="--position: 16"><img src="images/slider2_15.jpg" alt=""></div>
            </div>
        </div>

        <div class="music-player">
            <p class="song-title">The Force Theme (Binary Sunset)</p>
            <div class="controls">
                <button id="play-pause" class="control-button">
                    <i id="play-icon" class="fas fa-play"></i>
                </button>
                <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="https://github.com/rodridev-01" target="_blank" class="footer-link">
                <img src="/social/Github.png" alt="gitHub" class="footer-icon">
                gitHub
            </a>
            <a href="https://www.instagram.com/rodrigou.py" target="_blank" class="footer-link">
                <img src="/social/Instagram.png" alt="instagram" class="footer-icon">
                instagram
            </a>
        </div>
    </footer>
</body>

<script src="script.js"></script>
</html>
